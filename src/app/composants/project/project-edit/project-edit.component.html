<div class="container mt-5">
    <h2>Modifier le Projet</h2>
    <form (ngSubmit)="updateProject()">
      <div class="form-group">
        <label for="name">Nom du Projet</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="project.name" name="name" required>
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" [(ngModel)]="project.description" name="description" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Mettre Ã  Jour</button>
    </form>
  </div>
