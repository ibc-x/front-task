<p>task-reorder works!</p>
<div class="container mt-5">
    <h2>Réorganisation des Tâches</h2>
    <div class="row">
      <div class="col-md-12">
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
            <span>{{ task.name }}</span>
            <div>
              <button class="btn btn-secondary mr-2" (click)="markAsCompleted(task)">Terminer</button>
              <button class="btn btn-warning" (click)="markAsIncomplete(task)">À refaire</button>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
