<div class="container mt-5">
    <h2>Liste des Categories</h2>
    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary mb-3" (click)="createCategory()">Classer les taches par categories</button>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            @for (category of categories; track category.id) {
              <tr>
                <td>{{ category.name }}</td>
                <td>{{ category.description }}</td>
                <td class="text-end">
                  <button class="btn btn-secondary me-2" (click)="editCategory(category)">Modifier</button>
                  <button class="btn btn-danger mr-2" (click)="deleteCategory(category.id)">Supprimer</button>
                </td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
