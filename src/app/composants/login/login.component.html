<div id="pcontainer">
  <div class="container">
      <form [formGroup]="form" (submit)="submit()">
          <h2>Connexion</h2>
          <label for="uname">Nom d'utilisateur</label>
          <input type="text" id="uname" formControlName="uname" placeholder="Entrez votre nom d'utilisateur">
  
          <label for="password">Mot de passe</label>
          <input type="password" id="password" formControlName="password" placeholder="Entrez votre mot de passe">
  
          <button type="submit">Connexion</button>
          <div class="text-white mt-5 p-2">
              {{ msg }}
          </div>
      </form>
  </div>
</div>
